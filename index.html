<!Doctype html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro & To-Do App</title>
</head>

<body>

    <header>
        <h1 id="title">WORK</h1>    
    </header>

<main>

    <div id="container_pomodoro">

        <div id="container_settings">

            <img id="button_settings" src="icones/settings.png" class="buttons" width="5%"/>  

        </div>

        <div id="timer">

            <h1><span id="min">25</span>:<span id="sec">00</span></h1>

        </div>

        <div id="container_trophies">

            <img src="icones/trophy_gris.png" width="4%" class="trophy"/>
            <img src="icones/trophy_gris.png" width="4%" class="trophy"/>
            <img src="icones/trophy_gris.png" width="4%" class="trophy"/>
            <img src="icones/trophy_gris.png" width="4%" class="trophy"/>

        </div>

        <h3>FOCUS</h3>

        <img id="button_start" src="icones/play.png" class="buttons" width="5%" disabled/>

    </div>

    <div id="container_to_do">

        <img class="default_to_do_page" src="icones/humans.png" width="40%"/>
        
        <div id="container_text_to_do">
            <h3 class="default_to_do_page">No tasks for now â€” a perfect time to reset.</h3>
            <p class="default_to_do_page">Take a moment to plan, organize, and get ready to shine.</p>
        </div>

        <img id="button_add_task" src="icones/plus.png" class="buttons" width="5%"/>

    </div> 

</main>

    <footer>
        <p></p>
    </footer>
</body>

</html>
